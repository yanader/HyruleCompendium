{% extends "compendium/layout.html" %}

{% block body %}

{% if error %}
    <p class="error">{{error}}.</p>
{% endif %}

<form class="loginform" action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <center>
        <div class="form-group w-50">
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Username" name="username" autocomplete="off">
        </div>

        <div class="form-group w-50">
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Email" name="email" autocomplete="off">
        </div>

        <div class="form-group w-50">
        <input type="password" class="form-control" placeholder="Password" name="password">
        </div>

        <div class="form-group w-50" >
            <input type="password" class="form-control" placeholder="Confirm Password" name="confirm-password">
        </div>
    </center>
    <button type="submit" class="btn btn-dark">Register</button>
</form>

{% endblock %}
